apiVersion: v1
kind: Secret
metadata:
  name: texflow-secrets
  namespace: texflow
  labels:
    app.kubernetes.io/name: texflow
    app.kubernetes.io/part-of: texflow
type: Opaque
# WARNING: These are default credentials for development only!
# For production deployments, you MUST replace all values below with secure credentials.
# Consider using:
#   - kubectl create secret with randomly generated values
#   - External secret management (HashiCorp Vault, AWS Secrets Manager)
#   - Sealed Secrets for GitOps workflows
stringData:
  # MongoDB Credentials - CHANGE IN PRODUCTION
  MONGO_ROOT_USERNAME: "admin"
  MONGO_ROOT_PASSWORD: "changeme-use-strong-password"
  MONGO_URI: "mongodb://admin:changeme-use-strong-password@mongodb:27017"

  # Redis Credentials - CHANGE IN PRODUCTION
  REDIS_PASSWORD: "changeme-use-strong-password"

  # MinIO Credentials - CHANGE IN PRODUCTION
  MINIO_ACCESS_KEY: "changeme-minio-access"
  MINIO_SECRET_KEY: "changeme-minio-secret"

  # JWT Secret - CHANGE IN PRODUCTION (use RSA keys for better security)
  JWT_SECRET: "changeme-use-long-random-string-for-production"

  # Kong Database Credentials - CHANGE IN PRODUCTION
  POSTGRES_USER: "kong"
  POSTGRES_PASSWORD: "changeme-use-strong-password"
  POSTGRES_DB: "kong"

  # Grafana Admin Credentials - CHANGE IN PRODUCTION
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "changeme-use-strong-password"
