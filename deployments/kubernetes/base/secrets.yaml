apiVersion: v1
kind: Secret
metadata:
  name: texflow-secrets
  namespace: texflow
  labels:
    app.kubernetes.io/name: texflow
    app.kubernetes.io/part-of: texflow
type: Opaque
stringData:
  # MongoDB Credentials (change in production)
  MONGO_ROOT_USERNAME: "admin"
  MONGO_ROOT_PASSWORD: "password"
  MONGO_URI: "mongodb://admin:password@mongodb:27017"

  # Redis Credentials (change in production)
  REDIS_PASSWORD: "redispassword"

  # MinIO Credentials (change in production)
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin"

  # JWT Secret (change in production - use RSA keys)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"

  # Kong Database Credentials
  POSTGRES_USER: "kong"
  POSTGRES_PASSWORD: "kong"
  POSTGRES_DB: "kong"
