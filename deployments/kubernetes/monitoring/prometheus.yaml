apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: texflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'auth-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - texflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: auth-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8080"
            action: keep
        metrics_path: /metrics

      - job_name: 'project-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - texflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: project-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8081"
            action: keep
        metrics_path: /metrics

      - job_name: 'websocket-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - texflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: websocket-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8082"
            action: keep
        metrics_path: /metrics

      - job_name: 'collaboration-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - texflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: collaboration-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8083"
            action: keep
        metrics_path: /metrics

      - job_name: 'compilation-service'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - texflow
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: compilation-service
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "8084"
            action: keep
        metrics_path: /metrics

      - job_name: 'kong'
        static_configs:
          - targets: ['kong:8001']
        metrics_path: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: texflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
spec:
  ports:
    - port: 9090
      targetPort: 9090
      name: http
  selector:
    app.kubernetes.io/name: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: texflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/part-of: texflow
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: prometheus-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: texflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: texflow
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: texflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: texflow
